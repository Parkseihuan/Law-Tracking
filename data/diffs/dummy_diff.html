<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Dummy Diff</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .added {
            background-color: #d4edda;
        }

        .removed {
            background-color: #f8d7da;
        }
    </style>
</head>

<body>
    <h1>신구대조표 테스트</h1>
    <p>이것은 테스트용 신구대조표입니다.</p>
    <ul>
        <li class="removed">삭제된 조항: 제1조 ...</li>
        <li class="added">추가된 조항: 제1조 ... (개정)</li>
    </ul>
</body>

</html>
